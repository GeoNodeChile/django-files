{% extends 'files/base.html' %}
{% load uni_form %}

{% block extra_head %}
 <link type="text/css" href="{{MEDIA_URL}}css/jquery-ui.css" rel="stylesheet" />
 <link type="text/css" href="{{MEDIA_URL}}css/ui.timepickr.css" rel="stylesheet" />
{% endblock %}


{% block body %}
    <form class="uniForm" id="create-file" method="POST" enctype="multipart/form-data" 
            action="{% url files_change id=id %}">
        <fieldset class="inlineLabels">

	    {{form|as_uni_form}}

           <div class="form_block">
                <input type="hidden" name="action" value="upload" />
                <input type="submit" value="Submit" />
            </div>
        </fieldset>
    </form>
{% endblock %}

{% block extra_body %}
{#{{form.media}}#}
  <script type="text/javascript" src="{{MEDIA_URL}}files/js/jquery-ui.js"></script>
  
{% endblock %}
